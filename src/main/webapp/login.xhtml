<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">

    <ui:define name="title">#{msgs['page.login.title']}</ui:define>

    <ui:define name="header">#{msgs['page.login.header']}</ui:define>

    <ui:define name="content">

        <form name="loginForm" method="POST" action="j_security_check">
            <p>#{msgs['page.login.info']}</p>
            <p>
                <strong>#{msgs['page.login.username']}: </strong><br/>
                <input type="text" name="j_username" size="15"
                       placeholder="#{msgs['page.login.username']}"
                       autofocus="autofocus"/>
            </p>
            <p>
                <strong>#{msgs['page.login.password']}: </strong><br/>
                <input type="password" size="15" name="j_password"
                       placeholder="#{msgs['page.login.password']}"/>
            </p>
            <p>
                <input type="submit" value="#{msgs['button.submit']}"/>
                <input type="reset" value="#{msgs['button.reset']}"/>
            </p>
        </form>
    </ui:define>

</ui:composition>

</html>
