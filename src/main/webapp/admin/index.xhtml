<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/basic.xhtml">

    <ui:define name="content">

        <p>Flow Test: #{facesContext.application.flowHandler.currentFlow != null}</p>
        <p>Flow ID: #{facesContext.application.flowHandler.currentFlow.id}</p>
        <p>User: #{securityBean.loginName}</p>

    </ui:define>

</ui:composition>

</html>
